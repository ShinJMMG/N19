<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>üéÅ Regalo Especial</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      font-family: 'Georgia', serif;
      overflow: hidden;
    }

    .center {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
      flex-direction: column;
    }

    #pantalla1 {
      background: linear-gradient(135deg, #ffe0e0, #f8bbd0);
      color: #4a0033;
      font-family: 'Great Vibes', cursive;
    }

    #pantalla1 h1 {
      font-size: 2.7em;
      margin-bottom: 10px;
      text-shadow: 1px 1px #fff;
    }

    #pantalla1 p {
      font-size: 1.4em;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
    }

    input[type="password"] {
      padding: 12px;
      font-size: 20px;
      border-radius: 10px;
      border: 1px solid #d81b60;
      outline: none;
      box-shadow: 0 0 10px #f06292;
    }

    button {
      padding: 10px 24px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      background: #ec407a;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ad1457;
      transition: background 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    .frase {
      font-size: 2.2em;
      padding: 20px;
      border-radius: 15px;
      opacity: 0;
      transition: opacity 1s;
      max-width: 80vw;
      margin: 0 auto;
    }

    #frasesBonitas p {
      font-size: 2em;
      margin: 20px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 20px;
      color: black;
      max-width: 90vw;
      position: relative;
      z-index: 1;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .petalo {
      position: fixed;
      top: -60px;
      width: 40px;
      height: 40px;
      pointer-events: none;
      z-index: 999;
      animation: caer 8s linear forwards;
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    #pantalla2 {
      background: black;
      color: white;
    }

    #pantallaFinal {
      background: linear-gradient(to bottom right, #1c1c1c, #3e2c41);
      color: #ffeef0;
      text-align: center;
      padding: 30px;
      font-family: 'Georgia', serif;
      position: relative;
      overflow: hidden;
    }

    #pantallaFinal h1 {
      font-size: 3em;
      color: #ff80ab;
      text-shadow: 1px 1px #000;
      margin-bottom: 0.2em;
      position: relative;
      z-index: 1;
    }

    #pantallaFinal p {
      font-size: 1.6em;
      max-width: 80%;
      margin: 0 auto;
      line-height: 1.5;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

<div id="pantalla1" class="center">
  <h1>üîê Aqu√≠ est√° tu sorpresa üéÅ</h1>
  <p>Pero primero... una pista: "tu n√∫mero favorito üí°"</p>
  <input type="password" id="clave" placeholder="Contrase√±a" />
  <button onclick="verificar()">Entrar</button>
</div>

<div id="pantalla2" class="center" style="display:none;"></div>
<video id="video" style="display:none;" src="video.mp4" autoplay></video>
<div id="pantalla3" class="center" style="display:none;"><h1>Fin..</h1></div>
<div id="pantalla4" class="center" style="display:none;"><h1>Ggg es broma üòÖ</h1></div>

<div id="pantalla5" class="center" style="display:none; position: relative; overflow: hidden;">
  <audio id="musica1" src="musica1.mp3"></audio>
  <div id="frasesBonitas"></div>
</div>

<div id="pantallaFinal" class="center" style="display:none;">
  <audio id="musica2" src="musica2.mp3"></audio>
  <h1>üéâ Feliz cumplea√±os se√±orita üéâ</h1>
  <p>
    Eres una persona maravillosa, especial, √∫nica...<br />
    Que este d√≠a sea tan hermoso como tu sonrisa<br />
    y tan especial como tu coraz√≥n üå∏
  </p>
</div>

<script>
  const frasesIniciales = [
    "holaa...",
    "buenas tardes...",
    "aqu√≠ est√° tu regalo...",
    "jejeje..."
  ];
  const frasesBonitas = [
    "Hoy celebramos el regalo de tu existencia.",
    "Tu sonrisa ilumina todo a tu alrededor.",
    "Eres magia, ternura y alegr√≠a.",
    "Feliz vuelta al sol, hermosa.",
    "Cada momento contigo vale oro.",
    "Gracias por existir y ser t√∫.",
    "Que tus sue√±os se cumplan, uno a uno.",
    "Siempre mereces lo mejor del mundo.",
    "Este d√≠a es tuyo, disfr√∫talo como nunca.",
    "Con cari√±o, por siempre. üéà"
  ];

  function verificar() {
    const clave = document.getElementById("clave").value;
    if (clave === "23") {
      document.getElementById("pantalla1").style.display = "none";
      mostrarTexto(frasesIniciales, 0, () => {
        reproducirVideo();
      });
    } else {
      alert("Contrase√±a incorrecta");
    }
  }

  function mostrarTexto(frases, index, callback) {
    const pantalla = document.getElementById("pantalla2");
    pantalla.style.display = "flex";
    pantalla.innerHTML = "";

    const frase = document.createElement("div");
    frase.className = "frase";
    frase.textContent = frases[index];
    frase.style.color = "white";
    frase.style.background = "rgba(0, 0, 0, 0.85)";
    pantalla.appendChild(frase);

    setTimeout(() => {
      frase.style.opacity = 1;
    }, 100);

    setTimeout(() => {
      index++;
      if (index < frases.length) {
        mostrarTexto(frases, index, callback);
      } else {
        setTimeout(callback, 1000);
      }
    }, 2000);
  }

  function reproducirVideo() {
    document.getElementById("pantalla2").style.display = "none";
    const video = document.getElementById("video");
    video.style.display = "block";
    video.play();
    setTimeout(() => {
      video.style.display = "none";
      mostrarFin();
    }, 10000);
  }

  function mostrarFin() {
    const pantalla3 = document.getElementById("pantalla3");
    pantalla3.style.display = "flex";
    pantalla3.style.background = "black";
    pantalla3.style.color = "white";
    setTimeout(() => {
      pantalla3.style.display = "none";
      const pantalla4 = document.getElementById("pantalla4");
      pantalla4.style.display = "flex";
      pantalla4.style.background = "black";
      pantalla4.style.color = "white";
      setTimeout(() => {
        pantalla4.style.display = "none";
        iniciarFrasesBonitas();
      }, 2000);
    }, 2000);
  }

  function iniciarFrasesBonitas() {
    const contenedor = document.getElementById("pantalla5");
    contenedor.style.display = "flex";
    document.getElementById("musica1").play();
    lanzarPetalosContinuos();

    const frasesDiv = document.getElementById("frasesBonitas");
    frasesDiv.innerHTML = "";
    let i = 0;
    const intervalo = setInterval(() => {
      if (i < frasesBonitas.length) {
        const p = document.createElement("p");
        p.textContent = frasesBonitas[i];
        frasesDiv.innerHTML = "";
        frasesDiv.appendChild(p);
        contenedor.style.background = coloresFondos();
        i++;
      } else {
        clearInterval(intervalo);
        setTimeout(() => {
          contenedor.style.display = "none";
          mostrarFinal();
        }, 2000);
      }
    }, 4600);
  }

  function mostrarFinal() {
    const pantallaFinal = document.getElementById("pantallaFinal");
    pantallaFinal.style.display = "flex";
    document.getElementById("musica2").play();
    for (let i = 0; i < 60; i++) {
      lanzarPetalos();
    }
  }

  function coloresFondos() {
    const fondos = ['#fce4ec', '#f3e5f5', '#e1f5fe', '#fff3e0', '#ede7f6'];
    return fondos[Math.floor(Math.random() * fondos.length)];
  }

  function lanzarPetalos() {
    const petalo = document.createElement("img");
    petalo.src = "petalos.png";
    petalo.classList.add("petalo");
    petalo.style.left = Math.random() * 100 + "vw";
    petalo.style.animationDelay = Math.random() * 5 + "s";
    document.body.appendChild(petalo);
    setTimeout(() => { petalo.remove(); }, 8000);
  }

  let lluviaActiva = false;
  function lanzarPetalosContinuos() {
    if (lluviaActiva) return;
    lluviaActiva = true;
    const intervalo = setInterval(() => {
      for (let i = 0; i < 10; i++) lanzarPetalos();
    }, 1500);
    setTimeout(() => {
      clearInterval(intervalo);
    }, 46000);
  }
</script>

</body>
</html>
